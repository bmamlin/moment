<!DOCTYPE html>
<html>
<head>
  <title>moment</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-url-parser/2.3.1/purl.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.0/moment-timezone-with-data.min.js"></script>
  <style>
  body { font-family: arial; }
  #timezone { margin-top: 2em; color: #DDD; text-align: center; font-size: 10pt; }
  #container { margin-top: 2em; text-align: center; font-size: 20pt; font-weight: bold; }
  #form { margin-top: 2em; text-align: center; }
  #url { margin-top: 2em; }
  </style>
</head>
<body>
  <div id="timezone"></div>
  <div id="container"></div>
  <div id="form">
    <p>
      Enter time to make your own link:
    </p>
    <input type="text" id="time" />
    <div id="url"></div>
  </div>
<script>
function buildUrl(time) {
  return $.url().attr('protocol') + '://' + $.url().attr('host')
      + $.url().attr('path') + '?time=' + encodeURIComponent(time);
}
function updateUrl() {
  var time = $('#time').val();
  var m = moment(time);
  if (m.isValid()) {
    var url = buildUrl(time);
    $('#url').html('<a href="' + url + '" target="_blank">'
      + url + '</a>' );
  } else {
    $('#url').html('Invalid date');
  }
}
$(document).ready(new function() {
  $('#timezone').text('Your timezone: ' + moment.tz.guess() + ' (GMT' + moment().format('Z') + ')');
  var time = decodeURIComponent($.url().param('time'));
  var html;
  var m = moment(time);
  if (!time || !m.isValid()) {
    var example = buildUrl('2015-12-28T11:11:11-05:00');
    html = '<p>Send <a href="http://momentjs.com" target="_blank">moment</a>-parsable '
      + '(e.g., <a href="https://en.wikipedia.org/wiki/ISO_8601" target="_blank">ISO-8601</a>) '
      + 'time in URL</p><p><a href="' + example + '">' + example + '</a></p>';
  } else {
    html = m.format('h:mm a on dddd, Do MMMM YYYY');
  }
  $('#container').html(html);
  $('#time').keyup(updateUrl).focus();
});
</script>
</body>
</html>
